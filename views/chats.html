<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatting app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500&family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="chats.css">
    <script src="chats.js" defer></script>
</head>
<body>
    <main>
        <header>
            <div class="title">
                <h1>Chat app</h1>
            </div>
        </header>
        <div class="container">
            <div class="users-window">
                <div class="users-head">
                    <h3>People</h3>
                </div>
                <div class="users-list">
                    <p>Gowri</p>
                    <p>Krishna</p>
                    <p>Asmi</p>
                </div>
            </div>
            <div class="chat-window">
                <div class="chats">
                    <div class="user-join">
                        <p><b>Gowri</b>Joined the chat</p>
                    </div>
                    <div class="user-join">
                        <p><b>Asmi</b>Joined the chat</p>
                    </div>
                    <!-- <div class="message-incoming">
                        <h5>Asmi</h5>
                        <p>Hello</p>
                    </div>
                    <div class="message-outgoing">
                        <h5>Gowri</h5>
                        <p>Welcome Asmi</p>
                    </div>
                    <div class="message-incoming">
                        <h5>Asmi</h5>
                        <p>Thank you:)</p>
                    </div> -->
                </div>
                <form id="send-message">
                    <div class="user-input">
                        <input type="text" name="message" placeholder="Type your message...">
                        <button type="submit">SEND</button>
                    </div>
                </form>
            </div>
        </div>
    </main> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js"></script>
</body>
</html>
